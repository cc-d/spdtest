<!DOCTYPE html>
<html>
<head>
  <title>Speed Test</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
    }

    .btn {
      display: inline-block;
      margin: 10px;
      padding: 10px 20px;
      background-color: #3498db;
      color: #fff;
      text-decoration: none;
      border-radius: 4px;
      transition: background-color 0.3s;
    }

    .btn:hover {
      background-color: #2980b9;
    }

    .result {
      margin-top: 20px;
    }
  </style>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <h1>Speed Test</h1>


  <!-- Add dropdown for file size -->
  <select id="fileSize" class="btn">
    <option value="20">20MB</option>
    <option value="50">50MB</option>
    <!-- Add more options here -->
  </select>
  <button type="button" class="btn" onclick="downloadAndUploadFile()">Start Speedtest</button>

  <div class="result">
    <p id="averageSpeed"></p>
    <p id="peakAverage"></p>
    <p id="totalProgress"></p>
    <p id="remainingProgress"></p>
  </div>

  <script>

  // Define global variables
  let peakAverage = 0;
  let totalBytes = 0;
  let totalChunks = 0;
  let totalElapsedTime = 0;

  async function downloadAndUploadFile() {
    // Reset global variables
    peakAverage = 0;
    totalBytes = 0;
    totalChunks = 0;
    totalElapsedTime = 0;

    // Get selected file size
    let size = document.getElementById('fileSize').value;

    const start = Date.now();
    const response = await fetch('/download?size=' + size, { method: 'GET' });
    const uploadResponse = response.clone();  // Clone the response for later upload
    const reader = response.body.getReader();
    const contentLength = + response.headers.get('Content-Length');

    // Process data as it arrives
    while (true) {
      const { done, value } = await reader.read();
      if (done) break;

      totalChunks++;
      totalBytes += value.length;

      const elapsed = (Date.now() - start) / 1000;
      const timeDiff = (elapsed - totalElapsedTime)

      totalElapsedTime += timeDiff;
      const averageSpeed = totalBytes / totalElapsedTime;

      if (averageSpeed > peakAverage) {
        peakAverage = averageSpeed;
      }

      // Update the UI
      updateUI(totalBytes, contentLength, peakAverage, averageSpeed);
    }

    // After the file is downloaded, upload the file
    await uploadFile(new Blob([await uploadResponse.arrayBuffer()]));
  }

  async function uploadFile(file) {
    var formData = new FormData();
    formData.append('file', file);

    const uploadResponse = await fetch('/upload', {
      method: 'POST',
      body: formData
    });

    const result = await uploadResponse.json();
    document.getElementById('remainingProgress').textContent = result.message;
  }

    function formatSpeed(speedInBps) {
      let speed = speedInBps;
      let unit = 'Bps';

      if (speed > 1000) {
        speed = speed / 1024;
        unit = 'KBps';
      }
      if (speed > 1000) {
        speed = speed / 1024;
        unit = 'MBps';
      }

      return speed.toFixed(2) + ' ' + unit;
    }

    function updateUI(totalBytes, totalBytesExpected, peakAverage, averageSpeed) {
      document.getElementById('averageSpeed').textContent = 'Average speed: ' + formatSpeed(averageSpeed);
      document.getElementById('peakAverage').textContent = 'Peak average speed: ' + formatSpeed(peakAverage);
      document.getElementById('totalProgress').textContent = 'Total progress: ' + ((totalBytes / totalBytesExpected) * 100).toFixed(2) + '%';
      document.getElementById('remainingProgress').textContent = 'Remaining progress: ' + ((1 - totalBytes / totalBytesExpected) * 100).toFixed(2) + '%';
    }
  </script>

  </body>
</html>
