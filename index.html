<!DOCTYPE html>
<html>
<head>
  <title>Speed Test</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
    }

    .btn {
      display: inline-block;
      margin: 10px;
      padding: 10px 20px;
      background-color: #3498db;
      color: #fff;
      text-decoration: none;
      border-radius: 4px;
      transition: background-color 0.3s;
    }

    .btn:hover {
      background-color: #2980b9;
    }

    .result {
      margin-top: 20px;
    }
  </style>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <h1>Speed Test</h1>

  <form id="uploadForm" enctype="multipart/form-data">
    <input type="file" name="file" id="fileInput">
    <button type="button" class="btn" onclick="uploadFile()">Upload Speed Test</button>
  </form>

  <button type="button" class="btn" onclick="downloadFile()">Download Speed Test</button>

  <div class="result">
    <p id="averageSpeed"></p>
    <p id="peakSpeed"></p>
    <p id="totalProgress"></p>
    <p id="remainingProgress"></p>
  </div>

  <script>
    // Define global variables
    let peakSpeed = 0;
    let totalBytes = 0;
    let totalChunks = 0;
    let totalElapsedTime = 0;

    async function downloadFile() {
      const start = Date.now();
      const response = await fetch('/download', { method: 'GET' });
      const reader = response.body.getReader();
      const contentLength = + response.headers.get('Content-Length');

      // Process data as it arrives
      while (true) {
        const { done, value } = await reader.read();
        console.log(done, value)
        if (done) break;

        totalChunks++;
        totalBytes += value.length;

        const elapsed = (Date.now() - start) / 1000;
        const timeDiff = (elapsed - totalElapsedTime)
        const instantSpeed = value.length / timeDiff

        // avoid infinity issue when speeds are too fast
        if (peakSpeed < instantSpeed && instantSpeed != Infinity) {
          peakSpeed = instantSpeed;
        }

        totalElapsedTime += (elapsed - totalElapsedTime);
        const averageSpeed = totalBytes / totalElapsedTime;

        console.log(
          'start: ' + start, 'totalChunks: ' + totalChunks, 'totalBytes: ' + totalBytes,
          'elapsed :' + elapsed, 'instantSpeed: ' + instantSpeed, 'peakSpeed: ' + peakSpeed,
          'totalElapsedTime: ' + totalElapsedTime, 'averageSpeed: ' + averageSpeed, 'bytes: ' + value.length)

        // Update the UI
        updateUI(totalBytes, contentLength, peakSpeed, averageSpeed);
      }
    }

    async function uploadFile() {
      var fileInput = document.getElementById('fileInput');
      var file = fileInput.files[0];
      var formData = new FormData();
      formData.append('file', file);

      const response = await fetch('/upload', {
        method: 'POST',
        body: formData
      });

      const result = await response.json();
      document.getElementById('remainingProgress').textContent = result.message;
    }

    function formatSpeed(speedInBps) {
      let speed = speedInBps;
      let unit = 'Bps';

      if (speed > 1000) {
        speed = speed / 1024;
        unit = 'KBps';
      }
      if (speed > 1000) {
        speed = speed / 1024;
        unit = 'MBps';
      }

      return speed.toFixed(2) + ' ' + unit;
    }

    function updateUI(totalBytes, totalBytesExpected, peakSpeed, averageSpeed) {
      document.getElementById('averageSpeed').textContent = 'Average speed: ' + formatSpeed(averageSpeed);
      document.getElementById('peakSpeed').textContent = 'Peak speed: ' + formatSpeed(peakSpeed);
      document.getElementById('totalProgress').textContent = 'Total progress: ' + ((totalBytes / totalBytesExpected) * 100).toFixed(2) + '%';
      document.getElementById('remainingProgress').textContent = 'Remaining progress: ' + ((1 - totalBytes / totalBytesExpected) * 100).toFixed(2) + '%';
    }

    </script>
  </body>
</html>
