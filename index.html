<!DOCTYPE html>
<html>

<head>
  <title>Speed Test</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <h1>Speed Test</h1>
  <link crossorigin="anonymous" media="all" rel="stylesheet" href="static/style.css">
  <script crossorigin="anonymous" defer="defer" type="application/javascript" src="/static/main.js"></script>

  <!-- Add dropdown for file size -->
  <select id="fileSize" class="btn">
    <option value="10">10MB</option>
    <option value="20">20MB</option>
    <option value="50">50MB</option>
    <!-- Add more options here -->
  </select>
  <button type="button" class="btn" onclick="downloadAndUploadFile()">Start Speedtest</button>

  <div class="result">
    <h2>Download</h2>
    <p id="averageSpeed"></p>
    <p id="peakAverage"></p>
    <p id="totalProgress"></p>
    <div class="progressBar">
      <div id="downloadProgress" class="progress"><span id="downloadProgressText" class="progress-text"></span></div>
    </div>
    <h2>Upload</h2>
    <p id="uploadRemainingProgress"></p>
    <p id="uploadSpeed"></p>
    <p id="peakUploadSpeed"></p>
    <div class="progressBar">
      <div id="uploadProgress" class="progress"><span id="uploadProgressText" class="progress-text"></span></div>
    </div>
  </div>
</body>

</html>
